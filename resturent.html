<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserent page</title>
  </head>
  <body style="background-color:rgb(147, 153, 235);">


    <h1 style="text-align: center;">Enter Order Details</h1>


    <form onsubmit="submitdetails(event)" style="text-align: center;">


      <label for="sprice">Choose Price:</label>
      <input type="number" id="sprice" name="sprice" required placeholder="Enter Item Price">&nbsp;&nbsp;&nbsp;


      <label for="pname">Item Name:</label>
      <input placeholder="Enter Item Name" type="text" required id="pname" name="pname" >&nbsp;&nbsp;&nbsp;


      <label for="select">Choose Table:</label>
      <select id="select" name="select">
          <option value="Table1">Chiken</option>
          <option value="Table2">Biryani</option>
          <option value="Table3">frons</option>
      </select>&nbsp;&nbsp;&nbsp;


      <input type="submit" value="Add Product" style="color: yellow; background-color: black; border-radius: 50px;">
    </form>
  
    <h2 style="padding-left: 20px; color: blue;">Table1 Orders</h2>
    <ul id="mobilelist"></ul>
  
    <h2 style="padding-left: 20px; color: blue;">Table2 Orders</h2>
    <ul id="foodlist"></ul>
  
    <h2 style="padding-left: 20px; color: blue;">Table3 Orders</h2>
    <ul id="fashionlist"></ul>
  
    <script src="resturent.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
